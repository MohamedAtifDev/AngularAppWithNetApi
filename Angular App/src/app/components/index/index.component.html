<div class="container">
    <h1>Exams menu</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let ex of exams;trackBy:TrackBy ">
            <div class="container test-card">

                <h2>{{ex.name}}</h2>

                <div class="card" style="width:100%;;">
                    <img class="card-img-top" src={{ex.imgurl}} alt="Card image" style="width:100%;height:250px">
                    <div class="card-body">

                        <p class="card-text description">{{ex.description}}</p>

                        <p class="card-text text-center">Time:{{ex.duration}} minutes</p>
                        <p class="card-text text-center">Final Degree:{{ex.finalDegree}}</p>

                        <div class="container d-flex justify-content-center align-items-center">

                            <a href="#" class="btn btn-primary" [routerLink]="['/exam/showExam',ex.id]" [hidden]="isexist(ex.id)">Take Exam</a>
                            <p class="my-0 text-warning" [hidden]="!isexist(ex.id)">You had that test</p>
                            <a href=" # " class="btn btn-danger " [routerLink]="['/exam/ShowToppers',ex.id]">Topers</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
